<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claudit</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <div id="app">
    <div class="arrow"></div>
    <div class="panel">
      <div class="header">
        <h1>Claude Usage</h1>
        <div class="header-buttons">
          <button id="prefs-btn" title="Preferences">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
          </button>
          <button id="detach-btn" title="Pop out panel">
            <svg id="icon-popout" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
              <polyline points="15 3 21 3 21 9"></polyline>
              <line x1="10" y1="14" x2="21" y2="3"></line>
            </svg>
            <svg id="icon-dockin" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="display:none">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
          <button id="refresh-btn" title="Refresh now">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="23 4 23 10 17 10"></polyline>
              <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
          </button>
        </div>
      </div>

      <section id="prefs-section" style="display:none">
        <div class="pref-row">
          <span class="pref-label">Dark mode</span>
          <label class="toggle-switch">
            <input type="checkbox" id="darkmode-toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="pref-row">
          <span class="pref-label">Start on system startup</span>
          <label class="toggle-switch">
            <input type="checkbox" id="autostart-toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="pref-row">
          <span class="pref-label">Stay on top when undocked</span>
          <label class="toggle-switch">
            <input type="checkbox" id="stay-on-top-toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="pref-row update-row">
          <span class="pref-label" id="version-label">v0.6.11</span>
          <span id="update-status">
            <a href="#" id="check-updates-link">Check for updates</a>
          </span>
        </div>
      </section>

      <section id="usage-section">
        <div id="usage-loading" class="loading">Loading usage data...</div>
        <div id="usage-error" class="error" style="display:none"></div>
        <div id="session-limits"></div>
        <div id="weekly-section" style="display:none">
          <h2 class="section-header" id="weekly-header">
            <span>Weekly Limits</span>
            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </h2>
          <div id="weekly-content">
            <div id="weekly-limits"></div>
          </div>
        </div>
        <div id="extra-section" style="display:none">
          <h2 class="section-header" id="extra-header">
            <span>Extra Usage</span>
            <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </h2>
          <div id="extra-content">
            <div id="extra-usage"></div>
          </div>
        </div>
      </section>

      <div class="divider"></div>

      <section id="costs-section">
        <h2 class="section-header" id="costs-header">
          <span>Estimated Costs</span>
          <svg class="chevron" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="6 9 12 15 18 9"></polyline>
          </svg>
        </h2>
        <div id="costs-content">
          <div id="costs-loading" class="loading">Loading costs...</div>
          <div id="costs-error" class="error" style="display:none"></div>
          <div id="costs-data" style="display:none">
            <div class="cost-row">
              <span class="cost-label">Today</span>
              <span id="cost-today" class="cost-value">-</span>
            </div>
            <div class="cost-row">
              <span class="cost-label">Last 7 days</span>
              <span id="cost-week" class="cost-value">-</span>
            </div>
            <div class="cost-row">
              <span class="cost-label">Last 30 days</span>
              <span id="cost-month" class="cost-value">-</span>
            </div>
          </div>
        </div>
      </section>

      <div class="footer">
        <span id="timestamp">-</span>
        <span id="next-refresh">Auto-refresh in 60s</span>
      </div>
    </div>
  </div>
  <script src="src/main.js"></script>
</body>
</html>
